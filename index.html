<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Countdown to 2024</h1>
    
        <section class="warp-time">
            <div class="box-time">
                <p class="time"></p>
                <p class="title">months</p>
            </div>
            <div class="box-time">
                <p class="time"></p>
                <p class="title">days</p>
            </div>
            <div class="box-time">
                <p class="time"></p>
                <p class="title">hours</p>
            </div>
            <div class="box-time">
                <p class="time"></p>
                <p class="title">mins</p>
            </div>
            <div class="box-time">
                <p class="time"></p>
                <p class="title">secs</p>
            </div>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
